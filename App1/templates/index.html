<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
        }
        form {
            width: 400px;
            margin: 60px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        h2 {
            text-align: center;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<form id="predictionForm">
    <h2>House Price Prediction</h2>

    <input type="number" step="any" placeholder="Avg. Area Income" id="income" required>
    <input type="number" step="any" placeholder="Avg. Area House Age" id="house_age" required>
    <input type="number" step="any" placeholder="Avg. Area Number of Rooms" id="rooms" required>
    <input type="number" step="any" placeholder="Avg. Area Number of Bedrooms" id="bedrooms" required>
    <input type="number" step="any" placeholder="Area Population" id="population" required>

    <button type="submit">Predict Price</button>

    <div id="result"></div>
</form>

<script>
    document.getElementById("predictionForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
            "Avg. Area Income": parseFloat(document.getElementById("income").value),
            "Avg. Area House Age": parseFloat(document.getElementById("house_age").value),
            "Avg. Area Number of Rooms": parseFloat(document.getElementById("rooms").value),
            "Avg. Area Number of Bedrooms": parseFloat(document.getElementById("bedrooms").value),
            "Area Population": parseFloat(document.getElementById("population").value)
        };

        const response = await fetch("/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        const formattedPrice = result.predicted_price.toLocaleString("en-IN");

        document.getElementById("result").innerText =
            "Predicted House Price: â‚¹ " + formattedPrice;

    });
</script>

</body>
</html>
